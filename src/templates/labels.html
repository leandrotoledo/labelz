<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Labelz</title>
    <link rel="stylesheet" type="text/css" href="/css/{{ key }}.css" />
</head>
<body id="labels">
{% for label in labels %}
	{% if labels.index(label) != 0 and labels.index(label) % labels_per_page == 0 %}
		<div class="page-break"></div>
	{% endif %}
	
	<div class="label">{{ label.0 }}</div>
{% endfor %}
</body>
</html>
