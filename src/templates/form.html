<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Label Submit - Labelz</title>
    <link href="css/default.css" rel="stylesheet" type="text/css" >
</head>
<body id="form">
    <form>
        <label for="label-upload">CSV File
        	<input type="file" name="label-upload" />
    	</label>
        
        <label for="label-type">Layout
	        <select name="label-type">
	        {% for template in templates %}
		        <option value="{{template}}">{{template|replace("-"," ")}}</option>
	        {% endfor %}
	        </select>
        </label>
            	
        <button type="submit">Create Label</button>
    </form>
</body>
</html>
