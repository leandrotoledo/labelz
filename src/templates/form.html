{% extends "base.html" %}
{% block title %}CSV Label{% endblock %}
{% block content %}
	<h2>CSV Label</h2>
	
    <form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
        <label>CSV File
        	<input type="file" name="label-upload" />
    	</label>
    	
    	<br />
        
		<label>Layout
	        <select name="label-type">
	        {% for template in templates %}
		        <option value="{{template}}">{{template|replace("-"," ")}}</option>
	        {% endfor %}
	        </select>
        </label>

    	<br />
    	
		<label><input type="checkbox" name="label-barcode" value="True" />Barcode (Code 128)</label><br />
		<label><input type="checkbox" name="label-repeat" value="True" />Repeat</label>
    	
    	<br />
        
        <label>Orientation
        	<select name="label-orientation">
        		<option value="normal">Normal</option>
        		<option value="rotated">Rotated</option>
        	</select>
        </label>
        
    	<br />
        
        <label>Font size
        	<input type="text" name="label-font-size" value="18" />
        </label>

    	<br />

        <input type="submit" value="Submit" />
    </form>
{% endblock %}
